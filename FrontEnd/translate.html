<body id="page-top">
<div class="translation">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Translator</h2>
        </div>
        </div>
    </div>

</div>

   
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6">
                    <select class="form-control placeholder" id="from" style="margin: 10px;">
   <option value="en">English</option>
   <option value="ka">Georgian</option>
</select>
</div>


            <div class="col-sm-6">
                     <select class="form-control placeholder" id="to" style="margin: 10px;">
                <option value="ka">Georgian</option>
                <option value="en">English</option>
</select>
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6">
                <div class="text-group">
                    <textarea class="form-control" rows="5" id="inputlang" placeholder="Type text here yolo!!" style="margin: 10px;"></textarea>
                </div>
            </div>

               
            <div class="col-sm-6">
                <div class="text-group">
                    <textarea class="form-control" rows="5" id="outputlang" style="margin: 10px;"></textarea>
                </div>
              
            </div>
        </div>
    </div>

       <div class="row">
            <div class="col-sm-12">
                <button id="button" type="button" class="btn btn-default" style="margin: 10px;">SUBMIT</button>
       </div>



</div>

  <!-- <textarea class="form-control" rows="5" id="text" placeholder="Type Text." style="width: 80%; margin-left:auto; margin-right: auto"></textarea>

  <textarea class="form-control" rows="5" id="text" style="width: 80%; margin-left:auto; margin-right: auto"></textarea> -->

</div>
</div>

<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

<script>

button.addEventListener("click", function(){
    $( document ).ready(function() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var text = document.getElementById("inputlang").value;
        console.log("button clicked second");
        console.log("from language: "+from);
        console.log("to language: " + to);
        console.log("text to translate: "+text);
    $.ajax({
        url: "https://translate.yandex.net/api/v1.5/tr.json/translate?key=trnsl.1.1.20160220T170148Z.b05eb3fb7980949e.2e0c6affdf46cb674d5d8d758cc89be5e3b31e27&lang="+from+"-"+to+"&text="+text+"&#8221",
dataType: "jsonp",
success: function (data) {
    var result = "";
result = data.text;
document.getElementById("outputlang").innerHTML = result;
}
});
});
});


</script>
